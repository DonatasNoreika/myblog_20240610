{% extends 'base.html' %}

{% block 'title' %}Komentaro trynimas{% endblock %}

{% block 'content' %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <h3>Ar tikrai norite ištrinti komentarą "{{ comment|safe }}"?</h3>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
        </div>
    </form>
</div>
{% endblock %}
